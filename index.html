<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Zoning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bloc">

        <div class="header">

            <div class="bloc1">
                <div class="sub-bloc1"></div>
                <div class="sub-bloc2">
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>

            <div class="bloc2"></div>

        </div>

        <div class="main-content">

            <div class="bloc1">
                <div class="sub-bloc1"></div>
                <div class="sub-bloc2"></div>
            </div>
            
            <div class="bloc2">

                <div class="sub-bloc1"></div>

                <div class="sub-bloc2"></div>
                
                <div class="sub-bloc3">
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
            
            <div class="bloc3">
                
                <div class="sub-bloc1"></div>

                <div class="sub-bloc2">
                    <div class="child1"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            
            </div>
        </div>

        <div class="footer">
            <div class="bloc1"></div>
            <div class="bloc2"></div>
        </div>

    </div>
</body>
</html>
